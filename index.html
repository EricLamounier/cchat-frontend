<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/message.css" rel="stylesheet" />
    <link href="./css/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>cChat</title>
</head>
<body>
    <div id="login">
        <div class="form">
            <div class="formBox">
                <label>Entrar</label>
                <input id="cadUser" type="text" placeholder="Digite seu nome aqui" required/>
                <button id="entrar">Entrar</button>
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="side">
            <div class="sideBarMenu"></div>
            <div class="sideBarContainer">
                <div class="person">
                    <button id="limpar">limpa local</button>
                </div>
                <div class="person"></div>
                <div class="person"></div>
                <div class="person"></div>
            </div>
        </div>
        <div class="chatContainer">
            <div class="chatHeader">
                <div class="userInfo">
                    <span class="myName"></span>
                    <span class="myID"></span>
                </div>
                <div class="userImage"></div>
            </div>
            <div class="chatBox">
                <div class="chat">
                    <!--
                    <div class="messageBox">
                        <div class="sendMessage message">
                            <span class="myID ID">myid#1234</span>
                            <span class="messageContent">oi</span>
                            <span class="time">13:27</span>
                        </div>
                    </div>
    
                    <div class="messageBox">
                        <div class="receivedImage">SB</div>
                        <div class="receivedMessage message">
                            <span class="personID ID">xid#09876</span>
                            <span class="messageContent">Lorem ipsun</span>
                            <span class="time">13:29</span>
                        </div>
                    </div>
                -->
                </div>
                <div class="inputBox" count="0">
                    <input id="input" type="text" placeholder="Digite algo aqui..."/>
                    <button id="button" type="button" class="sendBox">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
